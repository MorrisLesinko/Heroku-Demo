<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Prediction</h1>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="text" id="experience" placeholder="e.g., five">
        </div>
        <div class="form-group">
            <label for="test_score">Test Score (out of 10):</label>
            <input type="number" id="test_score" placeholder="e.g., 8">
        </div>
        <div class="form-group">
            <label for="interview_score">Interview Score (out of 10):</label>
            <input type="number" id="interview_score" placeholder="e.g., 7">
        </div>
        <button onclick="predictSalary()">Predict Salary</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        async function predictSalary() {
            const experience = document.getElementById('experience').value;
            const test_score = document.getElementById('test_score').value;
            const interview_score = document.getElementById('interview_score').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    experience: experience,
                    test_score: test_score,
                    interview_score: interview_score
                })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Salary: $${result.salary.toFixed(2)}`;
        }
    </script>
</body>
</html>
